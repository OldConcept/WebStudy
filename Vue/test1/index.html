<!DOCTYPE html>
<html>
    <head>
        <title>表格实例</title>
        <script src="../lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <input type="text" placeholder="id" v-model="Id">
                <input type="text" placeholder="name" v-model="Name">
                <button @click="add()">push</button>
                <label>
                    搜索关键字:
                    <input type="text" v-model="keyWords">
                </label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Ctime</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in list" :key="item.id">
                        <td>{{item.id}}</td>
                        <td v-text="item.name"></td> <!--不能使用v-text="{{item.name}}"-->
                        <td v-text="item.ctime"></td>
                        <td>
                            <a href="" @click.prevent="del(item.id)">delete</a><!--.prevent阻止默认事件，比如此处的超链接跳转-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
                var vm = new Vue({
                    el:"#app",
                    data: {
                        Id:"",
                        Name:"",
                        keyWords:"",
                        list:[
                            {id:1,name:'奔驰',ctime: new Date()},
                            {id:2,name:'宝马',ctime: new Date()}
                        ]
                    },
                    methods: {
                        add(){
                            var obj = {id:this.Id,name:this.Name,ctime:new Date()}
                            this.list.push(obj)
                            this.Id=this.Name=""
                        },
                        del(id){
                            /*this.list.some((item,i)=>{
                                if(item.id == id){
                                    this.list.splice(i,1)//三个参数，第一个是索引，第二个是从该索引开始往下几个，第三个是要插入的数据
                                    return true;
                                }
                            })//在数组的some方法中，如果return true，就会立即终止这个数组的后续循环*/
                            var index = this.list.findIndex(item =>{
                                if(item.id = id){
                                    return true;
                                }
                            })
                            this.list.splice(index,1)
                        }                       
                    }
                })       
        </script>
    </body>
</html>
