<!DOCTYPE html>
<html>
    <head>
        <title>表格实例</title>
        <script src="../lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>
                <input type="text" placeholder="id" v-model="Id">
                <input type="text" placeholder="name" v-model="Name" @keyup.enter='add()'><!--可以直接用按键的码值，如keyup.13(enter)-->
                <button @click="add()">push</button>
                <label>
                    搜索关键字:
                    <input type="text" v-model="keyWords">
                </label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Ctime</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <!--之前的数据都是从data的list中直接渲染出来的-->
                    <!--现在，自定义一个search方法，把符合所有关键字的数据保存到一个新数组中，然后再渲染出来-->
                    <tr v-for="item in search(keyWords)" :key="item.id">
                        <td>{{item.id}}</td>
                        <td v-text="item.name"></td> <!--不能使用v-text="{{item.name}}"-->
                        <td>{{item.ctime | dateFormat()}}</td><!--不传值默认为undefined-->
                        <td>
                            <a href="" @click.prevent="del(item.id)">delete</a><!--.prevent阻止默认事件，比如此处的超链接跳转-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            //自定义全局按键修饰符
            //Vue.config.keyCodes.f2 = 113      可用于上面的keyup.f2
            //定义一个全局过滤器
            Vue.filter('dateFormat',function(dateStr,pattern=""){
                var dt = new Date(dateStr)
                var y=dt.getFullYear()
                var m=(dt.getMonth() + 1).toString().padStart(2,'0')
                var d=dt.getDate().toString().padStart(2,'0')

                //return `${y}-${m}-${d}`

                if(pattern.toLowerCase() === 'yyyy-mm-dd'){
                    return `${y}-${m}-${d}`
                }else{
                    var hh = dt.getHours()
                    var mm = dt.getMinutes().toString().padStart(2,'0')
                    var ss = dt.getSeconds().toString().padStart(2,'0')
                    return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
                }
            })
            var vm = new Vue({
                    el:"#app",
                    data: {
                        Id:"",
                        Name:"",
                        keyWords:"",
                        list:[
                            {id:1,name:'奔驰',ctime: new Date()},
                            {id:2,name:'宝马',ctime: new Date()}
                        ]
                    },
                    methods: {
                        add(){
                            var obj = {id:this.Id,name:this.Name,ctime:new Date()}
                            this.list.push(obj)
                            this.Id=this.Name=""
                        },
                        del(id){
                            /*this.list.some((item,i)=>{
                                if(item.id == id){
                                    this.list.splice(i,1)//三个参数，第一个是索引，第二个是从该索引开始往下几个，第三个是要插入的数据
                                    return true;
                                }
                            })//在数组的some方法中，如果return true，就会立即终止这个数组的后续循环*/
                            var index = this.list.findIndex(item =>{
                                if(item.id = id){
                                    return true;
                                }
                            })
                            this.list.splice(index,1)
                        },
                        search(keyWords){
                            /*var newList=[]
                            this.list.forEach(item =>{
                                if(item.name.indexOf(keyWords)!=-1){
                                    newList.push(item)
                                }
                            })
                            return newList*/
                            
                            //ES6中为字符串提供了新方法，叫做string.prototype.includes('要包含的字符串')
                            //如果包含，则返回true，否则返回false
                            return this.list.filter(item =>{
                                //if(item.name.indexOf(keyWords) !=-1)
                                if(item.name.includes(keyWords)){
                                    return item
                                }
                            })
                        }                       
                    }
                })       
        </script>
    </body>
</html>
