<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/animate.css">
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">
        <!--使用:duration来统一设置入场和离场的动画时长-->
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut" :duration="200">
            <h3 v-if='flag'>这是一个h3</h3>
        </transition>
        <!--在transition标签class后面的animated可以放在下面具体元素的class后面，效果是一样的-->
        <div>
            <!--传一个对象给duration来实现入场和出场的不同时长-->
            <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{enter:200,leave:400}">
                <h6 v-if='flag' class="animated">这是一个h6</h6>
            </transition>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods:{
            }
        })
    </script>
</body>
</html>
