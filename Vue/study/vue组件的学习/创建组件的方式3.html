<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果要调用组件，直接把组件的名称以html标签的形式引入到页面中即可 -->
        <mycom3></mycom3>
    </div>

    <!-- 在被控制的#app外面，使用template元素，定义组件的html模板结构 -->
    <template id='tmpl'>
        <div>
            <h1>这是通过template元素在外部定义的组件结构，这个方式有代码的提示和高亮</h1>
        </div>
    </template>

    <script>
        
        Vue.component('mycom3',{
            template:'#tmpl'
        })

        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        })
    </script>
</body>
</html>
