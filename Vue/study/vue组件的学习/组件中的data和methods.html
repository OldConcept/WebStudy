<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果要调用组件，直接把组件的名称以html标签的形式引入到页面中即可 -->
        <mycom1></mycom1>
    </div>

    <!-- 在被控制的#app外面，使用template元素，定义组件的html模板结构 -->
    <template id='tmpl'>
        <div>
            <h1>这是通过template元素在外部定义的全局组件---{{msg}}</h1>
        </div>
    </template>

    <script>
        //组件可以有自己的data数据
        //组件的data必须是一个方法，而且返回值必须是一个对象
        //组件中的data数据和实例中的data使用方式完全一样
        Vue.component('mycom1',{
            template:'#tmpl',
            data:function(){
                return {
                    msg:'这是组件中data定义的数据'
                }
            },
            methods:{        
            }
        })

        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        })
    </script>
</body>
</html>
